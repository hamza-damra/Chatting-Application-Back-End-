# Server Configuration
server:
  port: 8080
  tomcat:
    max-http-form-post-size: 10MB
    max-swallow-size: 10MB

# Spring Configuration
spring:
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB
      enabled: true

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/chatapp?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password:

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true
        dialect: org.hibernate.dialect.MySQL8Dialect
        connection:
          characterEncoding: utf8mb4
          useUnicode: true
          charSet: UTF-8
        # Enable proper handling of BLOB/CLOB types
        jdbc:
          lob:
            "[non_contextual_creation]": true
        # Naming strategy
        "[physical_naming_strategy]": org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        "[implicit_naming_strategy]": org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    defer-datasource-initialization: true

  # SQL Initialization
  sql:
    init:
      mode: always
      schema-locations:
        - classpath:db/update-charset.sql
        - classpath:db/update-message-schema.sql
        - classpath:db/fix-role-prefixes.sql
      continue-on-error: true

  # WebSocket Configuration
  websocket:
    max-text-message-size: 5242880    # 5MB for text messages
    max-binary-message-size: 52428800 # 50MB for binary messages

# JWT Configuration
jwt:
  secret: 8Zz5tw0Ionm3XPZZfN0NOml3z9FMfmpgXwovR9fp6ryDIoGRM8EPHAB6iHsc0fb
  expiration: 86400000

# Logging Configuration
logging:
  level:
    root: INFO
    "[com.chatapp]": DEBUG
    "[com.chatapp.websocket]": DEBUG
    "[com.chatapp.config]": DEBUG
    "[com.chatapp.security]": DEBUG
    "[org.springframework]":
      web: INFO
      security: DEBUG
      "[security.access]": DEBUG
      "[security.web]": DEBUG
      "[web.socket]": DEBUG
      "[messaging.simp]": DEBUG
      "[messaging.simp.broker]": DEBUG
      "[messaging.simp.stomp]": DEBUG

# CORS Configuration
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  max-age: 3600

# File Storage Configuration
app:
  file-storage:
    upload-dir: ${user.dir}/uploads
    max-file-size: 10485760  # 10MB max file size
    allowed-content-types:
      - image/jpeg
      - image/png
      - image/gif
      - application/pdf
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - application/vnd.ms-excel
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      - text/plain
      - audio/mpeg
      - audio/wav
      - video/mp4
      - video/mpeg
